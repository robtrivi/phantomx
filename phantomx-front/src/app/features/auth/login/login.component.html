<div class="login-container">
  <div class="theme-toggle-container">
    <app-theme-toggle [style]="'icon'" [showLabel]="false" [size]="'medium'"></app-theme-toggle>
  </div>
  
  <div class="login-card animate__animated animate__fadeIn">
    <div class="login-header">
      <div class="logo-container">
        <h2 class="logo-text">PhantomX</h2>
      </div>
      <h4 class="welcome-text">¡Bienvenido!</h4>
      <p class="subtitle-text">Iniciar sesión</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          formControlName="username"
          placeholder="Ingrese su usuario"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="alert alert-danger animate__animated animate__shakeX" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block btn-login"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Continuar</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>
  </div>
</div>
